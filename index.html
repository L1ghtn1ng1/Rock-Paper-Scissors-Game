<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel = "stylesheet" href = "style.css">    
</head>
<body>
    <h1>Can you win?</h1>
    <h2>First to Five wins!</h2>
    <h3>Choose your weapon</h3>
    <div class = "allOptions">
        <img id = "rock" src = "Dwayne__The_Rock__Johnson_Visits_the_Pentagon_(41)_(cropped).jpg">
        <img id = "paper" src = "images (1).jpg">
        <img id = "scissors" src = "scissors.jpg">
    </div>
    <div class = "buttons">
        <button class = "play">Play</button>
    </div>

    <div class = "game-info">
        <h2 id = "result">Result</h2>
        <p id = "player">Player: 0</p>
        <p id = "computer">Computer: 0</p>
        <p id = "draw">Draw: 0</p>  

    <script src = "game.js"></script>
</body>
</html>
